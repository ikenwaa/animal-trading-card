<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Courgette|Karla&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Trading Card</title>
</head>
<body>
  <main class="container middle">
    <!-------- Front of Trading Card ---------->
    <section class="front">
      <aside class="front-img">
        <div class="card-no">
          <h2>#99</h2>
        </div>
        <div class="front-details">         
          <h1 class="price">Price</h1>
          <hr>
          <h2>
            <span class="currency">&#8358;</span>35,999
          </h2>
        </div>
      </aside>
    </section>

    <!---------- Back of Trading Card ---------->
    <section class="back">
      <aside class="back-details middle">
         <div>
          <h1 class="name">Ram</h1>
          <hr class="back-rule">
         </div>
          <div class="details">
            <p class="scientific-name"><strong>Scientific name</strong>: <em>Ovis aries</em></p>
            <p class="food-class"><strong>Class</strong>: Protein</p>
            <p class="weight"><strong>Weight</strong>: 80kg</p>
            <p class="sex"><strong>Sex</strong>: Male</p>
          </div>
          <p class="author">This trading card was designed by <br> <a href="https://twitter.com/iam_ikenwa">Augustine Ikenwa</a></p>
      </aside>
    </section>
  </main>
</body>
</html>
